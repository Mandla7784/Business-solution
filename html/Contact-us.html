<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/smallScreens.css" />
    <link rel="stylesheet" href="../css/pricngCards.css" />
    <link rel="stylesheet" href="../css/virtualcard.css" />
    <link rel="stylesheet" href="../css/solutionsCards.css" />
    <link rel="stylesheet" href="../css/NavbarToggling.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      form {
        max-width: 500px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"]:focus {
        border-color: #eb2297;
        outline: none;
      }

      input[type="email"]:focus {
        border-color: #eb2297;
        outline: none;
      }

      input[type="phone"]:focus {
        border-color: #eb2297;
        outline: none;
      }

      textarea:focus {
        border-color: #eb2297;
        outline: none;
      }

      input[type="text"],
      input[type="email"],
      input[type="phone"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      textarea {
        height: 100px;
      }

      button {
        background: linear-gradient(
          90deg,
          hsl(328, 100%, 50%),
          hsl(223, 49%, 34%)
        );
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <h2 style="color: rgb(24, 243, 159); font-weight: bold" class="logo">
          Penta-<span style="color: hsl(328, 100%, 50%)">Solution</span>
        </h2>
        <div class="menuItems">
          <ul>
            <a href="/index.html">Home</a>
            <a href="/index.html">Products</a>
            <a href="/index.html">Pricing </a>
            <a href="/index.html">Solutions</a>
            <a href="/index.html">Enter-prise</a>
          </ul>
          <div class="account">
            <a class="login" href="/GetIntouch.html">Log in</a>
            <a class="free" href="">Try free</a>
          </div>
        </div>
      </div>
      <i id="menuIcon" class="fa-solid fa-bars"></i>
    </nav>
    <main style="padding: 40px 0">
      <form method="POST" action="/api/contact">
        <h3>Contact Us</h3>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Your Phone:</label>
        <input
          type="phone"
          id="phone"
          name="phone"
          required
          placeholder="+27--------"
        />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>
    <!-- Config must load before scripts that use it -->
    <script src="../config/config.js"></script>
    <script src="../src/security-init.js"></script>
    <script src="../src/index.js"></script>

    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      />
    </head>

    <div
      style="
        width: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        background-color: hsl(221, 24%, 20%);
        color: white;
        padding: 0.5em 0;
      "
    >
      <h4>Developer <span>Mandla Dyonase</span></h4>
      <p class="rights-reserved">
        &copy; 2025 Mandla Dyonase. All rights reserved.
      </p>
    </div>
  </body>
</html>
